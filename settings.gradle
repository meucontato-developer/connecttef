def url = 'https://raw.githubusercontent.com/meucontato-developer/connecttef/main/connecttef-settings.gradle'
def filename = 'connecttef-settings.gradle'
def connection = new URL(url).openConnection() as HttpURLConnection
connection.requestMethod = 'GET'
def projectDir = rootProject.projectDir

boolean baixou = false
try {
    def inputStream = connection.inputStream
    def fileOutputStream = new FileOutputStream("$projectDir/$filename")

    byte[] buffer = new byte[4096]
    int bytesRead

    while ((bytesRead = inputStream.read(buffer)) != -1) {
        fileOutputStream.write(buffer, 0, bytesRead)
    }

    fileOutputStream.close()
    inputStream.close()
} finally {
    connection.disconnect()
    baixou = true
}
while (!baixou) {
    println("Aguardando download do arquivo $filename")
    Thread.sleep(1000)
}
apply from: "$projectDir/$filename"
